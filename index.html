<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="bootstrap.css" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>Assessment</title>
   </head>
   <body>
      <nav class="navbar p-2">
         <div class="container-fluid justify-content-center justify-content-lg-between">
            <a class="navbar-brand" href="#">
               <img
                  src="img/logo.png"
                  alt="logo"
                  class=" img-fluid w-logo"
               />
            </a>
            <div class="text-uppercase">
               <a href="#" class="btn btn-secondary text-light btn-homreq me-2"
                  >Home page</a
               >
               <a href="#" class="btn btn-warning text-light btn-homreq  me-5"
                  >Request demo
               </a>
            </div>
         </div>
      </nav>
      <section>
         <div class="container my-5">
            <div class="d-lg-flex justify-content-between  p-5">
               <img src="img/Homepage.png" class="img-fluid w-hero  me-5" alt="" />

               <form class="d-grid justify-content-center">
                <p class="fs-1 text-warning login" >Login</p>
                  <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control w-type"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                     >
                     <input
                        type="password"
                        class="form-control w-type"
                        id="exampleInputPassword1"
                     />
                  </div>
                  <div class="mb-3 form-check">
                     <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                     />
                     <label class="form-check-label " for="exampleCheck1"
                        >Remember me</label
                     >
                  </div>
                  <div class="d-grid gap-2 justify-content-center mt-5 ">
                      <a  href="irent.html" class="btn btn-secondary w-button text-uppercase">Login</a>
                      <button type="submit" class="btn btn-warning w-button text-uppercase">Register</button>
                      <label class="form-check-label text-center text-secondary" for="exampleCheck1"
                      >Forgot password?</label
                   >
                   <div class="d-grid justify-content-center mt-2">
                        <p class="text-center fw-bold or-line"><span >OR</span> </p>
                    <div class="">
                        <a href="https://www.google.com/"><img src="img/google.png" class="img-fluid brand-size m-3" alt=""></a>
                        <a href="https://www.facebook.com/idoLearner"><img src="img/fb.png" class="img-fluid brand-size" alt=""></a>
                    </div>
                    </div>
                  </div>
               </form>
            </div>
         
      </section>
      <footer>
        <div class="bg-warning p-1 text-center text-light fixed-bottom">
           <p class="mt-3"> iBoard Living Â© 2021 - Powered by Telmo Solutions</p>
        </div>
    </footer>
 
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
